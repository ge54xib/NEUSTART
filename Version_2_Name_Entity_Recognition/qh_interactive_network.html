        <center>
          <h1></h1>

        <style type="text/css">

             #mynetwork {
                 width: 100%;
                 height: 750px;
                 background-color: #222222;
                 border: 1px solid lightgray;
                 position: relative;
                 float: left;
             }

             

             
             #config {
                 float: left;
                 width: 400px;
                 height: 600px;
             }
             

             
        </style>

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        
            <div id="config"></div>
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#4ECDC4", "font": {"color": "white"}, "id": "Civil Society", "label": "Civil Society", "shape": "dot", "size": 23.824848324980216, "title": "Total Interactions: 290"}, {"color": "#45B7D1", "font": {"color": "white"}, "id": "Government", "label": "Government", "shape": "dot", "size": 70.0, "title": "Total Interactions: 3791"}, {"color": "#FF6B6B", "font": {"color": "white"}, "id": "Industry", "label": "Industry", "shape": "dot", "size": 23.468741756792404, "title": "Total Interactions: 263"}, {"color": "#96CEB4", "font": {"color": "white"}, "id": "Academia", "label": "Academia", "shape": "dot", "size": 28.99498812978106, "title": "Total Interactions: 682"}]);
                  edges = new vis.DataSet([{"color": "#ffffff", "from": "Civil Society", "title": "Civil Society - Industry: 12 interactions", "to": "Industry", "value": 12, "width": 1}, {"color": "#ffffff", "from": "Civil Society", "title": "Civil Society - Academia: 60 interactions", "to": "Academia", "value": 60, "width": 1}, {"color": "#ffffff", "from": "Civil Society", "title": "Civil Society - Civil Society: 18 interactions", "to": "Civil Society", "value": 18, "width": 1}, {"color": "#ffffff", "from": "Civil Society", "title": "Civil Society - Government: 182 interactions", "to": "Government", "value": 182, "width": 1}, {"color": "#ffffff", "from": "Government", "title": "Government - Government: 1490 interactions", "to": "Government", "value": 1490, "width": 3.93036138222105}, {"color": "#ffffff", "from": "Government", "title": "Government - Academia: 454 interactions", "to": "Academia", "value": 454, "width": 1.1975731996834609}, {"color": "#ffffff", "from": "Government", "title": "Government - Industry: 175 interactions", "to": "Industry", "value": 175, "width": 1}, {"color": "#ffffff", "from": "Industry", "title": "Industry - Industry: 17 interactions", "to": "Industry", "value": 17, "width": 1}, {"color": "#ffffff", "from": "Industry", "title": "Industry - Academia: 42 interactions", "to": "Academia", "value": 42, "width": 1}, {"color": "#ffffff", "from": "Academia", "title": "Academia - Academia: 63 interactions", "to": "Academia", "value": 63, "width": 1}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": true,
        "filter": [
            "physics"
        ]
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "forceAtlas2Based": {
            "avoidOverlap": 0,
            "centralGravity": 0.01,
            "damping": 0.4,
            "gravitationalConstant": -50,
            "springConstant": 0.08,
            "springLength": 100
        },
        "solver": "forceAtlas2Based",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  
                  // if this network requires displaying the configure window,
                  // put it in its div
                  options.configure["container"] = document.getElementById("config");
                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
    </body>
